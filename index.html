<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <div class="header">
    <img
      class="header-img"
      src="./eisenhower-matrix.jpg"
      alt="eisenhower-matrix"
    >
    <a
      class="header-link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?
   </a>
  </div>
  <div class="main">
    <p id="block-add-task">
    <label class="title-list" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="input-field record-field-task"
          type="text"
        >
        <button class="btn">
          Add
        </button>
      </div>
    </p>
    <h3 class="title-list">Todo</h3>
    <ul class="incomplete-tasks list">
      <li class="list_item">
        <input
          class="input-field checkbox-task"
          type="checkbox"
        >
        <label class="task">Pay Bills</label>
        <input
          type="text"
          class="input-field record-field-task"
        >
        <button class="btn edit">
          Edit
        </button>
        <button class="btn delete">
          <img
            class="btn-del_img"
            src="./remove.svg"
            alt="btn-del"
          >
        </button>
      </li>
      <li class="editMode list_item">
        <input
          class="input-field checkbox-task"
          type="checkbox"
        >
        <label class="task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="input-field record-field-task"
        >
        <button class="btn edit">
          Save
        </button>
        <button class="btn delete">
          <img
            class="btn-del_img"
            src="./remove.svg"
            alt="btn-del"
          >
        </button>
      </li>
    </ul>
    <h3 class="title-list">Completed</h3>
    <ul class="completed-tasks list">
      <li class="list_item">
        <input
          class="input-field checkbox-task"
          type="checkbox"
          checked
        >
        <label class="task">See the Doctor</label>
        <input
          type="text"
          class="input-field record-field-task"
        >
        <button class="btn edit">
          Edit
        </button>
        <button class="btn delete">
          <img
            class="btn-del_img"
            src="./remove.svg"
            alt="btn-del"
          >
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
