<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="header">
    <img
      class="header-img"
      src="./eisenhower-matrix.jpg"
      alt="eisenhower-matrix"
    >
    <a
      class="header-link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?
   </a>
  </header>
  <main class="main">
    <section id="block-add-task">
      <label class="block-add-task_title" for="new-task">Add Item</label>
      <p class="block-add-task_row">
        <input
          id="new-task"
          class="list_item-input input-field"
          type="text"
        >
        <button class="block-add-task_row-btn">
          Add
        </button>
      </p>
    </section>
    <h3 class="title-list">Todo</h3>
    <ul class="todo-tasks list">
      <li class="list_item">
        <input
          class="list_item-checkbox input-field"
          type="checkbox"
        >
        <label class="list_item-task">Pay Bills</label>
        <input
          type="text"
          class="list_item-input input-field"
        >
        <button class="list_item-btn btn_edit">
          Edit
        </button>
        <button class="list_item-btn btn_del">
          <img
            class="btn-del_img"
            src="./remove.svg"
            alt="btn-del"
          >
        </button>
      </li>
      <li class="list_item list_item-edit">
        <input
          class="list_item-checkbox input-field "
          type="checkbox"
        >
        <label class="list_item-task">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="list_item-input input-field"
        >
        <button class="list_item-btn btn_edit">
          Save
        </button>
        <button class="list_item-btn btn_del">
          <img
            class="btn-del_img"
            src="./remove.svg"
            alt="btn-del"
          >
        </button>
      </li>
    </ul>
    <h3 class="title-list">Completed</h3>
    <ul class="completed-tasks list">
      <li class="list_item">
        <input
          class="list_item-checkbox input-field"
          type="checkbox"
          checked
        >
        <label class="list_item-task">See the Doctor</label>
        <input
          type="text"
          class="list_item-input input-field"
        >
        <button class="list_item-btn btn_edit">
          Edit
        </button>
        <button class="list_item-btn btn_del">
          <img
            class="btn-del_img"
            src="./remove.svg"
            alt="btn-del"
          >
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
